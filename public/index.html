<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minichat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="container">

    <h1 class="mt-5">Minichat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
        integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io('http://localhost:8080');
        // referencia a mis elementos del DOM 
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');
        formulario.addEventListener('submit', (ev) => {
            ev.preventDefault();

            const nuevoMensaje = txtMensaje.value;
            console.log(nuevoMensaje);

            socket.emit('mensaje-to-server', {
                texto: nuevoMensaje,
            })
        });

        socket.on('mensaje-from-server', (data) => {
            // console.log(data);
            mensajes.innerHTML += `<li>${data.texto}</li>`
            txtMensaje.value = " ";
        });


        //socket.on('mensaje-bienvenida', (data) => {
       //     console.log(data)
       // })

       // setTimeout(() => {
        //    socket.emit('mensaje-cliente', {msg: 'cliente', nombre: 'Luis'});
      //  }, 2000);


    </script>
</body>

</html>
